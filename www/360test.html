<!DOCTYPE html>
<html>

<head>
    <style>
        <style>#play-button {
            position: fixed;
            top: calc(50% - 1em);
            left: calc(50% - 2em);
            width: 4em;
            height: 4em;
            z-index: 10;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
    <script>
        AFRAME.registerComponent('cursor-listener', {
            init: function() {
                var isMousePressed = false
                var x = document.getElementById('play-button').addEventListener('click', function() {
                var on = document.addEventListener.bind(document)
                    on('click', function(e) {
                        isMousePressed = true;
                        var entityE2 = document.querySelector('a-scene')
                        var entityEl = document.createElement('a-entity')

                        entityE2.appendChild(entityEl);
                        var i = document.getElementById('clickPosition').object3D.getWorldPosition();

                        entityE2.addEventListener('click', function() {


                            entityEl.setAttribute('position', {
                                x: i.x,
                                y: i.y,
                                z: i.z

                            });
                            entityEl.setAttribute('geometry', {
                                primitive: 'sphere',
                                radius: 3,
                                segmentsWidth: 20,
                                segmentsHeight: 20
                            });



                            console.log(i.x);
                            console.log(i.y);
                            console.log(i.z);
                        });
                    }, false)
                });

            }
        });
    </script>






</head>

<body>
    <button id="play-button" click>我要加新tag啦幹</button>
    <a-scene id="hey">

        <a-camera>
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat"></a-entity>
            <a-entity id="clickPosition" position="0 0 -100"></a-entity>
            <a-entity cursor-listener></a-entity>
        </a-camera>

         <a-sky id="you" src="1515771811007.JPEG"></a-sky>






    </a-scene>







</body></html>
